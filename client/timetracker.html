  <body>
    
    {{loginButtons}}
    {{> input}}
    {{> tracker}}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
 
  </body>

    <Template name="input">
      <form role="form" id="myform">
        <div class="form-group">
         <label for="date-work">Date</label>
            <input type="date" class="form-control" id="date" placeholder="Enter date">
        </div>
        <div class="form-group">
          <label for="start-time">Start Time</label>
          <input type="time" class="form-control" id="starttime" placeholder="Hour">
        </div>
        <div class="form-group">
          <label for="end-time">End Time</label>
          <input type="time" class="form-control" id="endtime" placeholder="Hour">
        </div>
        <div class="form-group">
        <label for="work description">Working on</label>
        <textarea class="form-control" rows="3" id="description"></textarea>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </template> 
    <template name="tracker">
      <ul class="list-unstyled">
        {{#each myjob}}
        
           <br>Fecha {{date}} ; Inicio {{starttime}} ; Final {{endtime}} ; Tarea {{description}}
        
        {{/each}}
        {{#each workingdata}}
        <li>
           <br>Fecha {{date}} Inicio {{starttime}} Final {{endtime}} Tarea {{description}}  Usuario{{user}} <li>
        </li>
        {{/each}}

  </ul>
    </template>
